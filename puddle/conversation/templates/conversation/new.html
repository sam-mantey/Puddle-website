{% extends 'core/base.html' %}

{%block content%} 
<h1 class="mb-6 pt-6 text-3xl">New Conversation</h1>

<form action="." method="post">
    {%csrf_token%}

    <div class="space-y-4 p-4">
        {{form.as_p}}
    </div>


    
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form%}
                {{field.errors}}
            {% endfor %}

            {{form.non_field_errors}}
        </div>
    {% endif %}

    <button class="px-10 mt-4 ml-4 py-3 text-lg  bg-teal-500 hover:bg-teal-700 text-white rounded-xl">Send</button>

</form>
{%endblock%}
