{% extends 'core/base.html' %}

{% block title%} Message {% endblock%}

{% block content %}
<h1 class="mb-6 mt-6 text-3xl p-6">Conversation</h1>

<div class="space-y-6">
    {% for message in conversation.messages.all %}
        <div class="p-6  rounded-xl {%if message.created_by == request.user %} bg-blue-100 {%else %} bg-gray-100 {%endif%}"> 
            <p class="mb-4"><strong>{{message.created_by.username}}</strong> @ {{message.created_at}}</p>
            <p >{{message.content}}</p>
        </div>
    {% endfor %}

    <h2 class="mb-6 pt-6 text-3xl">Reply</h2>

    <form action="." method="post">
        {%csrf_token%}
    
        {{form.as_p}}


    
        <button class="px-10 mt-4 ml-4 py-3 text-lg  bg-teal-500 hover:bg-teal-700 text-white rounded-xl">Send</button>
    
    </form>
</div>
{% endblock %}
